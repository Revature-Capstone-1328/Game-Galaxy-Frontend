<div class="container-fluid">
  <div class="row">

    <div class="col-sm-6 col-lg-4 col-xl-3 mb-5" *ngFor="let game of favGames">
      <div class="card">
        <br>
        <div *ngIf="game?.thumb" class="image-container">
          <img src="{{game.thumb}}" class="img-fluid rounded thumbnail-image">
        </div>
        <br>

        <div class="card-topper card-img-top">{{game.name}}</div>
        <br>

        <div class="product-detail-container p-2">
          <div *ngIf="game?.retailPrice" class="price d-flex justify-content-between align-items-center">
            <h4 class="price">Retail Price:</h4>
            <div class="d-flex flex-column mb-3">
              <span class="new-price">â‚¬{{game.retailPrice}}</span>
            </div>
          </div>

          <div *ngIf="game?.gameID" class="d-flex justify-content-between align-items-center">
            <h5 class="product-info">Game ID:</h5>
            <div class="d-flex flex-column mb-2">
              <span class="titles">{{game.gameID}}</span>
            </div>
          </div>

          <div *ngIf="game?.releaseDate" class="d-flex justify-content-between align-items-center">
            <h5 class="product-info">Release date:</h5>
            <div class="d-flex flex-column mb-2">
              <span>{{game.releaseDate.toLocaleDateString()}}</span>
            </div>
          </div>

        </div>

        <div class="card-body">
          <div>
            <button (click)="deleteGameFromFavorite(game.gameID)" type="button" class="btn btn-outline-secondary">
              <i class="glyphicon glyphicon-star"></i>
              <span class="material-icons md-star" title="wishlist">Add to wishlist</span>
            </button>
            <br>
            <br>
            <button (click)="addToCart(game.gameID)" type="button" class="btn btn-outline-secondary">
              <i class="glyphicon glyphicon-star"></i>
              <span class="material-icons md-add_shopping_cart" title="cart">Add to cart</span>
            </button>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
