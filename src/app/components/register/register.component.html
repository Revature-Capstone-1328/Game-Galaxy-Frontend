<div class="register">
    <div class="form">
      <h2 class="title">Please register:</h2>
      <form class="reister-form">
        <div class="form-group">
          <label for="registerUsername">Username:</label>
          <input type="text" id="registerUsername" name="registerUsername" class="form-control" [(ngModel)]="newUsername">
        </div>
        <div class="form-group">
          <label for="registerPassword">Password:</label>
          <input type="password" id="registerPassword" name="registerPassword" class="form-control"
            [(ngModel)]="newPassword">
        </div>
        <div class="form-group">
          <label for="registerEmail">E-mail:</label>
          <input type="text" id="registerEmail" name="registerEmail" class="form-control" [(ngModel)]="newEmail">
        </div>
      </form>
      <button class="btn btn-primary" (click)="register()">Register</button>
    </div>
  </div>
